                font-size: 16px;
                color: #989DA6;
            }

            input {

                transition: border 0.3s ease;

            input:focus {
                outline: none;
                border: 2px solid #8B5CF6;
            }

            /* Buttons */

            .main-button {
                background-color: #8B5CF6;
                color: #ffff;

            }

            .second-button {

            /* Info section */
            .info-section-container {
                margin-bottom: 153px;

                flex-direction: row;

            }

            .info-block {
                background-color: #ffff;
                border-radius: 8px;
                padding: 10px;
                font-size: 16px;
                height: 364px;
                width: 267px;
            }

            .info-more {
                color: #F5750D;
            }

            img {
                background-color: #E0D5FC;
                border: 0px;
                border-radius: 8px;
                width: 100%;
                height: 194px;
                object-fit: cover;
            }

            /* FAQ section */

            .faq-section-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .faq-tag {
                background-color: #E4DBFB;
                border: 1px solid #8B5CF6;
                border-radius: 8px;
                padding: 5px 20px;
                color: #8B5CF6;
            }
